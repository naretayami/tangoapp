{% extends "layout.html" %}
{% block time %}

<h1 class="h3 mt-2 mb-3 font-weight-normal">編集</h1>

<h2>{{study.front}}</h2>

<form class="w-25 mx-auto" action="/update/{{id}}" method="post" 　name="update">
    <label class="sr-only"></label>
    <input class="form-control" type="text" name="back" value="{{study.back}}" placeholder="答え" required　autofocus />
    
    <label class="sr-only"></label>
    <input class="form-control" id="" type="text" name="partofspeech" value="{{study.partofspeech}}" placeholder="品詞" />
   
    <label class="sr-only"></label>
    <input class="form-control" id="" type="text" name="memo" value="{{study.memo}}" placeholder="メモ" />
    
    <input class="btn btn-outline-primary my-1" type="submit" value="編集を記録する" />
</form>

<h4><a class="return" href="/studying">戻る</a></h4>

{% endblock %}
